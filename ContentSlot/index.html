<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Elements</title>
  </head>
  <body>
    <my-element>
      <h2 slot="title">Títlo modificable desde fuera del web componente</h2>
      <p slot="text">
        Soy texto generado fuera del componente a tráves de multi content slot!
      </p>
    </my-element>
    <script type="module" src="./contentSlot.js"></script>
  </body>
</html>
